[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  framework = "#static"
  port = 8888
  targetPort = 5173
  autoLaunch = false
  envFiles = [".env"]

[functions]
  node_bundler = "esbuild"

# SPA routing: redirect all other paths to index.html (production only)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
